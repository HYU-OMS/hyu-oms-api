service:
  name: hyu-oms-api-serverless

plugins:
  - serverless-webpack

provider:
  name: aws
  runtime: nodejs8.10
  region: ${opt:region, 'ap-northeast-1'}
  stage: ${opt:stage, 'dev'}
  apiName: HYU OMS API ${self:custom.apiNameSuffix.${self:provider.stage}}

custom:
  apiNameSuffix:
    dev: 'Development'
    prod: 'Production'

functions:
  hello:
    handler: handler.hello
    events:
      - http:
          method: get
          path: ''
